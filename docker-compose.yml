version: '3.9'

services:
  nginx:
    image: nginx:alpine 
    container_name: nginx
    ports:
      - "80:80"  
    volumes:
      #- ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # 掛載配置文件
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    expose:
      - "80" 
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "8080"  
    ports:
      - "8080:8080" 
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
